<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css">
</head>
<body>

    <!-- hEADER SECTION-->
    <header class="header">
        <img src="odin-lined.png" alt="" class="logo">
        <span><p class="header-heading">"the odin project" Book Library</p></span>
    </header>

    <!-- Main container with add book form and added books table-->
    <div class="main-container">
        <div class="add-book-container">

            <div class="form-container">
                <h1 class="add-book-heading">Add book</h1>
                <div><span class="mdi mdi-plus-box add-book"></span></div>
                <form action="">
                    <fieldset>
                        <legend>Add new book to library</legend>
                        <div class="book-wrapper">

                            <p>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name">
                            </p>

                            <p>
                                <label for="author">Author</label>
                                <input type="text" name="author" id="author">
                            </p>

                            <p>
                                <label for="pages">Pages</label>
                                <input type="number" name="pages" id="pages">
                            </p>
                        
                            <div class="book-status">
                                <p>Did you read it?</p>
                                <input type="radio" id="readed" name="status" value="true">
                                <label for="readed">Yes</label>
                                <input type="radio" id="notReaded" name="status" value="false">
                                <label for="notReaded">No</label>
                            </div>

                            <button type="submit" class="add-book-btn">Add book</button>            
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="added-books-container">
            <h2>Added books</h2>
            <div><span class="mdi mdi-bookshelf add-book"></span></div>
            <table>
           
                <thead>
                    <tr>
                        <th scope="col">Book Name</th>
                        <th scope="col">Book Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Status</th>
                        <th scope="col">Change Status</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    

            
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
